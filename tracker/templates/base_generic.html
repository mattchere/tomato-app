<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}<title>Hello, world!</title>{% endblock %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    

  </head>
  <body>

    <div class="pos-f-t">
      <nav class="navbar">
        <button class="sidenav-toggler" onclick="openNav()">&#9776;</button>
      </nav>
    </div>

    <div id="sidenav" class="sidenav">
      <a href="#" class="closebtn" onclick="closeNav()">&#9776;</a>
      <a href="{% url 'timer' %}">Timer</a>
      <a href="{% url 'profile' %}">Profile</a>
      <a href="{% url 'countdown' %}">Countdown</a>
      <div class="sidenav-content">
        {% block sidenav %}{% endblock %}
      </div>
    </div>

    
    {% block content %}{% endblock %}
        

    <!-- Custom JavaScript -->
    {% load static %}
    <script src="{% static 'js/sidebar.js' %}"></script>

  </body>
</html>
