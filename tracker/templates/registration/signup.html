{% extends 'base_generic.html' %}

{% block content %}
  <main class="accounts-container">
    
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form method="post" class="signup-form">
        {% csrf_token %}
        <ul class="form-list">
          {% for field in form %}
            <li>
              <p>{{ field.label_tag }}</p>
              {{ field }}
              {% for error in field.errors %}
                <p>{{ error }}</p>
              {% endfor %}
            </li>
          {% endfor %}
        </ul>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </main>
{% endblock %}
